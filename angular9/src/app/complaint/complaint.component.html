<app-header></app-header>

<app-toasts></app-toasts>
<div class="container">
    <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Water Bill No.</label>
          <input type="email" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
          </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1" >Area Zone</label>
          <select class="form-control" id="exampleFormControlSelect1" (change)="firstDropDownChanged($event.target.selectedIndex - 1)">
            <option>Select</option>
            <option *ngFor='let v of _values1'>{{ v.val }}</option>
          </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Locality</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>Select</option>
                <option *ngFor='let v of _values2' [ngValue]='v'>{{ v }}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect1">Issue</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Pipe Leak</option>
              <option>Pipe Breakage</option>
            </select>
          </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1"></label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div>
            <button class="btn btn-primary" (click)="showSuccess()">Submit</button>
            <button class="btn btn-secondary" (click)="goToSignin()">Cancel</button>
        </div>
      </form>
</div>
